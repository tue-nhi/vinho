    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {

            overflow: hidden;

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            z-index: 10;
            position: relative;
            animation: bounceIn 0.8s ease-out;
            border: 3px solid #d4a276;
            border-top-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        h1 {
            color: #5c4033;
            font-weight: 700;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            color: #6b4e31;
        }
        .emoji {
            font-size: 2.5em;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        /* Paw Print Trail */
        .paw-print {
            position: absolute;
            font-size: 1.5em;
            color: #8b4513;
            pointer-events: none;
            animation: fadeOut 1s ease-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        /* Form Styling */
        .password-form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #8b4513;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6c200;
        }
        .error {
            color: #d32f2f;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="password-section">

            <div class="password-form">

                <button onclick="checkPassword()">Unlock</button>
            </div>
            <p id="error-message" class="error hidden"></p>
        </div>
        <div id="message-section" class="hidden">

            <p class="emoji">üåü</p>
        </div>
    </div>
    <script>
        const correctName = "vinho"; 

        function checkPassword() {
            const input = document.getElementById("name-input").value.trim();
            const errorMessage = document.getElementById("error-message");
            const passwordSection = document.getElementById("password-section");
            const messageSection = document.getElementById("message-section");

            if (input.toLowerCase() === correctName.toLowerCase()) {
                passwordSection.classList.add("hidden");
                messageSection.classList.remove("hidden");
                messageSection.classList.add("visible");
                document.getElementById("greeting").textContent = `embe ${input} nay ƒÉn u·ªëng ngh·ªâ ng∆°i t·ª≠ t·∫ø nha!`;
                document.getElementById("message").textContent = `ng√†y m·ªõi t·ªët l√†nh nha ch√∫`;
            } else {
                errorMessage.textContent = "Oops, sorry ur not the one";
                errorMessage.classList.remove("hidden");
            }
        }

        // Allow Enter key to submit
        document.getElementById("name-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                checkPassword();
            }
        });

        // Paw print trail on click
        document.body.addEventListener("click", (e) => {
            const paw = document.createElement("div");
            paw.className = "paw-print";
            paw.textContent = "üêæ";
            paw.style.left = `${e.clientX - 15}px`;
            paw.style.top = `${e.clientY - 15}px`;
            document.body.appendChild(paw);
            setTimeout(() => paw.remove(), 1000);
        });
    </script>
</body>
</html>
